<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Unbox</title>
    <!-- Bootstrap Stylesheet -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <!-- Stylesheet -->
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <nav class="navbar navbar-light bg-dark p-3 justify-content-center">
      <a class="title navbar-brand fs-1 fw-bold text-white">UNBOX</a>
      <form class="d-flex my-3 w-75 ms-5">
        <input
          id="search-field"
          class="form-control me-2"
          type="search"
          placeholder="Search phone"
          aria-label="Search"
        />
        <button
          onclick="searchPhone()"
          class="btn btn-outline-light"
          type="button"
        >
          Search
        </button>
      </form>
    </nav>

    <!-- Spinner -->
    <div class="d-flex justify-content-center mt-3">
      <div id="spinner" class="spinner-border" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>

    <!-- Display Each Phone Details -->
    <div id="phone-details" class="mx-auto mt-4"></div>

    <!-- Search Result -->
    <div
      id="search-result"
      class="container row row-cols-1 row-cols-md-3 g-4 mx-auto m-2 mb-5"
    ></div>

    <!-- JS -->
    <script src="js/app.js"></script>
  </body>
</html>
